<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center vh-100 wrapper"
    >
    <button class="nav-btn">+</button>
      <div id="countdown" class="hidden">
        <ul>
          <li><span id="hours"></span>hours</li>
          <li><span id="minutes"></span>mins</li>
          <li><span id="seconds"></span>seconds</li>
        </ul>
      </div>
      <lottie-player
        src="https://assets8.lottiefiles.com/packages/lf20_scpojamh.json"
        class="lottie hidden"
        background="transparent"
        speed="0.4"
        style="width: 100%; height: 100%"
        loop
        autoplay
      ></lottie-player>
    <div class="main-text d-flex justify-content-center align-items-center hidden"> 
        <img id="myImage" src="assets/two.png" class="image" alt="My Image">
    </div> 
    </div>
      
      <marquee direction="right" width="300px" class="marq hidden-2" id="marquee" scrollamount="5">
		Ideate. Iterate. Implement | Ideate. Iterate. Implement | Ideate. Iterate. Implement | Ideate. Iterate. Implement | Ideate. Iterate. Implement
	</marquee>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
